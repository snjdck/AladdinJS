<!DOCTYPE html>
<html>
	<head>
		<title>WeeeCode</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<style type="text/css"></style>
	</head>
	<body style="display: flex;flex-direction: column;">
		<div id="header" style="height:60px;">header</div>
		<div style="flex:auto; display:flex;">
			<div id="stage" style="width:500px;min-width:200px;position: relative;">
				<div style="position: absolute;width: 100%; height: 100%;display: flex;flex-direction: column;">
					<div id="top_view" onscroll="line_number.style.left=this.scrollLeft+'px'" style="overflow: auto; flex:auto;">
						<div style="display: flex;">
							<div id="line_number" style="padding:0px 4px;text-align: right;background: #ecf0f5;border-right: 2px rgba(0,0,0,0.3) solid;user-select: none;position: relative;"></div>
							<div id="code_view" style="padding:0px 4px;"></div>
						</div>
					</div>
					<div id="content" style="flex:0 0 200px;overflow:auto;background-color:#c8c8c8;"><pre>hello</pre></div>
				</div>
			</div>
			<div id="blocks" style="flex:auto; display: flex; user-select:none;">
				<div style="width:60px;background-color: #dddddd;position: relative;">
					<div id="menu" style="color: #575e75; font-size: 12px;width: 100%;"></div>
					<div id="deleteArea" style="position: absolute;top: 0px;right: 0px;bottom: 0px;left: 0px;display: none;"></div>
				</div>
				<div style="flex:auto;position: relative;">
					<div style="position: absolute;top:1px;bottom: 1px;left:0px;right:1px;">
						<div id="blockEditAreaContainer" class="alex" style="width: 100%;height: 100%;overflow: auto;"></div>
						<div id="blockList" class="alex" style="position: absolute;left:0px;top:0px;bottom: 0px;overflow: auto;padding: 6px 0px 6px 0px;background-color: rgba(255,193,107,0.6);"></div>
					</div>
                    <div style="position: absolute;bottom: 10px;right:10px;">
                        <input id="svg_scaler" type="range" min="1" max="2" step="0.1" value="1" list="tickmarks">
                        <datalist id="tickmarks">
							<option value="1.0" label="100%">
							<option value="1.1">
							<option value="1.2">
							<option value="1.3">
							<option value="1.4">
							<option value="1.5" label="150%">
							<option value="1.6">
							<option value="1.7">
							<option value="1.8">
							<option value="1.9">
							<option value="2.0" label="200%">
						</datalist>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
