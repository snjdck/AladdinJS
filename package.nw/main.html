<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>WeeeCode</title>
		<link rel="stylesheet" href="sites/bootstrap.min.css">
		<link rel="stylesheet" href="sites/messenger.css">
		<link rel="stylesheet" href="sites/messenger-spinner.css">
		<link rel="stylesheet" href="sites/messenger-theme-flat.css">
		<link rel="stylesheet" href="main.css">
		<script>if(typeof module === 'object'){window.module = module; module = undefined;}</script>
		<script src="sites/jquery.min.js"></script>
		<script src="sites/popper.min.js"></script>
		<script src="sites/bootstrap.min.js"></script>
		<script src="sites/messenger.min.js"></script>
		<script src="sites/messenger-theme-flat.js"></script>
		<script>if(window.module){module = window.module;}</script>
	</head>
	<body style="display: flex;flex-direction: column;">
		<nav id="header" style="display: flex;">
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Action
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Action</a>
					<a class="dropdown-item" href="#">Another action</a>
					<a class="dropdown-item" href="#">Something else here</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">Separated link</a>
				</div>
			</div>
			<div style="flex:auto;"></div>
		</nav>
		<div style="flex:auto; display:flex;">
			<div id="stage" style="width:500px;min-width:200px;position: relative;">
				<div style="position: absolute;width: 100%; height: 100%;display: flex;flex-direction: column;">
					<div onscroll="source_code.style.left=this.scrollLeft+'px'" style="overflow: auto; flex:auto;">
						<div style="display: flex;">
							<div id="source_code" style="padding:0px 4px;text-align: right;background: #ecf0f5;border-right: 2px rgba(0,0,0,0.3) solid;user-select: none;position: relative;"></div>
							<div style="padding:0px 4px;"></div>
						</div>
					</div>
					<div id="console_view" style="flex:0 0 200px;overflow:auto;background-color:#c8c8c8;"><pre>hello</pre></div>
					<div style="position: absolute;top: 4px;right: 12px;"></div>
				</div>
			</div>
			<div style="width: 4px;cursor: e-resize;background-color: #dddddd;"></div>
			<div id="blocks" style="flex:auto; display: flex; user-select:none;">
				<div style="width:60px;background-color: #dddddd;position: relative;">
					<div id="menu" style="color: #575e75; font-size: 12px;width: 100%;"></div>
					<div id="deleteArea" style="position: absolute;top: 0px;right: 0px;bottom: 0px;left: 0px;display: none;"></div>
				</div>
				<div style="flex:auto;position: relative;">
					<div style="position: absolute;top:1px;bottom: 1px;left:0px;right:1px;">
						<div id="blockEditAreaContainer" style="width: 100%;height: 100%;overflow: auto;"></div>
						<div id="blockList" style="position: absolute;left:0px;top:0px;bottom: 0px;overflow: auto;padding: 6px 0px;background-color: rgba(255,193,107,0.6);"></div>
					</div>
					<div style="position: absolute;bottom: 10px;right:10px;">
						<input id="svg_scaler" type="range" min="1" max="2" step="0.1" value="1">
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
