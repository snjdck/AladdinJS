<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blueprint</title>
	<link rel="stylesheet" href="MenuBar.css">
	<link rel="stylesheet" href="main.css">

	<template id="blueprint-block">
		<style>
			:host {
				position: absolute;
			}
			.card {
				width: 150px;
				/*height: 220px;*/
				background-color: #222;
				border-radius: 10px;
				/*box-shadow: 16px 16px 10px black;*/
				color: white;
				/*--title-display: flex;*/
			}
			.title {
				height: 30px;
				border-radius: 10px 10px 0 0;
				background: linear-gradient(to right top, #84fab0 10%, #8fd3f4);

				display: flex;
				justify-content: center;
				align-items: center;

				cursor: grab;
				user-select: none;
			}
			.title:active {
				cursor: grabbing;
			}
			:host([data-title="0"]) :is(.title, .title + .close) {
				display: none;
			}
			.close {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 20px;
				height: 20px;
				position: absolute;
				top:5px;
				right: 5px;
				user-select: none;
			}

			.close:hover {
				outline: 1px solid black;
			}
			.body{
				display: flex;
    			justify-content: space-between;
    			padding-block: 10px;
			}

			.left, .right {
				display: flex;
    			flex-direction: column;
				gap:20px;
			}
		</style>
		<div class="card">
			<slot class="title" name="title"></slot>
			<div class="close">×</div>
			<div class="body">
				<slot class="left" name="input"></slot>
				<slot class="right" name="output"></slot>
			</div>
		</div>
	</template>
	<script src="main.js"></script>
</head>
<body>
	<div class="blueprint-root">
		<svg height="100%" width="100%" id="svgContainer" class="grid-background"></svg>
		<div class="layerBlock"></div>
		<svg id="svgContainer0" style="pointer-events: none;"></svg>
		<div class="menu-bar">
			<ul id="linkline-menu">
				<li><div data-key="delete">删除</div></li>
			</ul>
			<ul id="blockList-menu">
				<li><div>A</div>
					<ul>
						<li><div data-key="aa">A</div></li>
						<li><div>B</div></li>
						<li><div>C</div></li>
					</ul>
				</li>
				<li><div>B</div>
					<ul>
						<li><div>A</div></li>
						<li><div>B</div></li>
						<li><div>C</div></li>
					</ul>
				</li>
				<li><div>C</div>
					<ul>
						<li><div>A</div></li>
						<li><div>B</div></li>
						<li><div>C</div></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
