<blueprint-block data-id="start">
	<span slot="title">开始</span>
	<div slot="output" data-id="next" data-type="statement"></div>
</blueprint-block>

<blueprint-block data-id="if">
	<span slot="title">如果</span>
	<div slot="input" data-id="prev" data-type="statement"></div>
	<div slot="output" data-id="next" data-type="statement"></div>
	<div slot="input" data-id="condition" data-type="expression">条件<input type="checkbox" checked/></div>
	<div slot="output" data-id="when-true" data-type="statement">当条件为真</div>
	<div slot="output" data-id="when-false" data-type="statement">当条件为假</div>
</blueprint-block>

<blueprint-block data-id="while">
	<span slot="title">重复执行</span>
	<div slot="input" data-id="prev" data-type="statement"></div>
	<div slot="output" data-id="next" data-type="statement"></div>
	<div slot="input" data-id="condition" data-type="expression">条件<input type="checkbox" checked/></div>
	<div slot="output" data-id="when-true" data-type="statement">当条件为真</div>
</blueprint-block>

<blueprint-block data-id="delay">
	<span slot="title">等待</span>
	<div slot="input" data-id="prev" data-type="statement"></div>
	<div slot="output" data-id="next" data-type="statement"></div>
	<div slot="input" data-id="value" data-type="expression">时间<input type="number" placeholder="1" style="width:4em;"/>(单位:秒)</div>
</blueprint-block>

<blueprint-block data-id="calc" data-title="0">
	<div slot="input" data-id="input1" data-type="expression"><input type="number" placeholder="1" style="width:4em;"/></div>
	<div slot="input" data-id="op" data-type="field"><select>
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">×</option>
		<option value="/">÷</option>
		<option value="%">求余</option>
	</select></div>
	<div slot="input" data-id="input2" data-type="expression"><input type="number" placeholder="1" style="width:4em;"/></div>
	<div slot="output" data-id="output" data-type="expression"></div>
</blueprint-block>

<blueprint-block data-id="compare" data-title="0">
	<div slot="input" data-id="input1" data-type="expression"><input type="number" placeholder="1" style="width:4em;"/></div>
	<div slot="input" data-id="op" data-type="field"><select>
		<option value="eq">=</option>
		<option value="neq">≠</option>
		<option value="ge">≥</option>
		<option value="gt">></option>
		<option value="le">≤</option>
		<option value="lt"><</option>
	</select></div>
	<div slot="input" data-id="input2" data-type="expression"><input type="number" placeholder="1" style="width:4em;"/></div>
	<div slot="output" data-id="output" data-type="expression"></div>
</blueprint-block>

<blueprint-block data-id="logic" data-title="0">
	<div slot="input" data-id="input1" data-type="expression"><input type="checkbox"/></div>
	<div slot="input" data-id="op" data-type="field"><select>
		<option value="and">与</option>
		<option value="or">或</option>
	</select></div>
	<div slot="input" data-id="input2" data-type="expression"><input type="checkbox"/></div>
	<div slot="output" data-id="output" data-type="expression"></div>
</blueprint-block>

<blueprint-block data-id="logic_not" data-title="0">
	<div slot="input" data-id="input" data-type="expression"><input type="checkbox"/></div>
	<div slot="output" data-id="output" data-type="expression">取反</div>
</blueprint-block>

<blueprint-block data-id="math_op" data-title="0">
	<div slot="input" data-id="input" data-type="expression"><input type="number" placeholder="1" style="width:4em;"/></div>
	<div slot="output" data-id="output" data-type="expression"><select>
		<option value="eq">四舍五入</option>
		<option value="neq">绝对值</option>
		<option value="ge">向下取整</option>
		<option value="gt">向上取整</option>
		<option value="le">平方根</option>
		<option value="lt">正弦</option>
		<option value="lt">余弦</option>
		<option value="lt">正切</option>
		<option value="lt">反正弦</option>
		<option value="lt">反余弦</option>
		<option value="lt">反正切</option>
		<option value="lt">ln</option>
		<option value="lt">log</option>
		<option value="lt">e ^</option>
		<option value="lt">10 ^</option>
	</select></div>
</blueprint-block>

<blueprint-block data-id="math_constant" data-title="0">
	<div slot="output" data-id="output" data-type="expression"><select>
		<option value="neq">e</option>
		<option value="eq">π</option>
	</select></div>
</blueprint-block>
