<blueprint-block data-id="start">
	<span slot="title">开始</span>
	<div slot="output" data-id="next" data-type="statement"></div>
</blueprint-block>

<blueprint-block data-id="if">
	<span slot="title">如果</span>
	<div slot="input" data-id="prev" data-type="statement"></div>
	<div slot="output" data-id="next" data-type="statement"></div>
	<div slot="input" data-id="condition" data-type="expression">条件<input type="checkbox" checked/></div>
	<div slot="output" data-id="when-true" data-type="statement">当条件为真</div>
	<div slot="output" data-id="when-false" data-type="statement">当条件为假</div>
</blueprint-block>

<blueprint-block data-id="while">
	<span slot="title">重复执行</span>
	<div slot="input" data-id="prev" data-type="statement"></div>
	<div slot="output" data-id="next" data-type="statement"></div>
	<div slot="input" data-id="condition" data-type="expression">条件<input type="checkbox" checked/></div>
	<div slot="output" data-id="when-true" data-type="statement">当条件为真</div>
</blueprint-block>

<blueprint-block data-id="delay">
	<span slot="title">等待</span>
	<div slot="input" data-id="prev" data-type="statement"></div>
	<div slot="output" data-id="next" data-type="statement"></div>
	<div slot="input" data-id="value" data-type="expression">时间<input type="number" placeholder="1" style="width:4em;"/>(单位:秒)</div>
</blueprint-block>

<blueprint-block data-id="calc" data-title="0">
	<div slot="input" data-id="input1" data-type="expression"><input type="number" placeholder="1" style="width:4em;"/></div>
	<div slot="input" data-id="op" data-type="field"><label><input type="radio"/>+<label><label><input type="radio"/>-<label></div>
	<div slot="input" data-id="input2" data-type="expression"><input type="number" placeholder="1" style="width:4em;"/></div>
	<div slot="output" data-id="output" data-type="expression"></div>
</blueprint-block>
