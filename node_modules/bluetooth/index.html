<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="target-densitydpi=device-dpi, height=660, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->
	<title>Blockly WeeeCode</title>
	<script src="blockly_compressed.js"></script>
	<script src="blocks_compressed.js"></script>
	<script src="field_matrix.js"></script>
	<script src="en.js"></script>
	<script src="require.js"></script>
	<script src="Buffer.js"></script>
	<script src="ble.js"></script>
	<style>
		body {
			background-color: #fff;
			font-family: sans-serif;
		}
		h1 {
			font-weight: normal;
			font-size: 140%;
		}
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		#blocklyDiv {
			position: absolute;
			width: 100%;
			/*height: calc(100% - 20px);
			top: 20px;*/
			height: 100%;
		}
		#runBtn {
			position: absolute;
			left: 10px;
			bottom: 10px;
			z-index: 10000;
			font-size: 24px;
			user-select: none;
		}
		#mask {
			position: absolute;
			display: none;
			width: 100%;
			height: 100%;
			/*left: 0px;
			top: 0px;*/
			background: #000;
			opacity: 0.5;
			/*filter: alpha(opacity=0);*/
			z-index: 10001;
			font-size: 48px;
			text-align: center;
			color: #ffffff;
		}
	</style>
</head>
<body>
	<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
	<category name="Logic" colour="%{BKY_LOGIC_HUE}">
		<block type="controls_if">
			<value name="IF0">
				<shadow type="logic_boolean"></shadow>
			</value>
		</block>
		<block type="controls_if">
			<mutation else="1"></mutation>
			<value name="IF0">
				<shadow type="logic_boolean"></shadow>
			</value>
		</block>
		<block type="logic_compare"></block>
		<block type="logic_operation"></block>
		<block type="logic_negate"></block>
		<block type="logic_boolean"></block>
		<block type="logic_null"></block>
		<block type="logic_ternary"></block>
	</category>
	<category name="Loops" colour="%{BKY_LOOPS_HUE}">
		<block type="controls_repeat_ext">
			<value name="TIMES">
				<shadow type="math_number">
					<field name="NUM">10</field>
				</shadow>
			</value>
		</block>
		<block type="controls_whileUntil"></block>
		<block type="controls_for">
			<field name="VAR">i</field>
			<value name="FROM">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="TO">
				<shadow type="math_number">
					<field name="NUM">10</field>
				</shadow>
			</value>
			<value name="BY">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
		<block type="controls_forEach"></block>
		<block type="controls_flow_statements"></block>
	</category>
	<category name="Math" colour="%{BKY_MATH_HUE}">
		<block type="math_number">
			<field name="NUM">0</field>
		</block>
		<block type="math_arithmetic">
			<value name="A">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="B">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
		<block type="math_single">
			<value name="NUM">
				<shadow type="math_number">
					<field name="NUM">9</field>
				</shadow>
			</value>
		</block>
		<block type="math_trig">
			<value name="NUM">
				<shadow type="math_number">
					<field name="NUM">45</field>
				</shadow>
			</value>
		</block>
		<block type="math_constant"></block>
		<block type="math_number_property">
			<value name="NUMBER_TO_CHECK">
				<shadow type="math_number">
					<field name="NUM">0</field>
				</shadow>
			</value>
		</block>
		<block type="math_round">
			<value name="NUM">
				<shadow type="math_number">
					<field name="NUM">3.1</field>
				</shadow>
			</value>
		</block>
		<block type="math_on_list"></block>
		<block type="math_modulo">
			<value name="DIVIDEND">
				<shadow type="math_number">
					<field name="NUM">64</field>
				</shadow>
			</value>
			<value name="DIVISOR">
				<shadow type="math_number">
					<field name="NUM">10</field>
				</shadow>
			</value>
		</block>
		<block type="math_constrain">
			<value name="VALUE">
				<shadow type="math_number">
					<field name="NUM">50</field>
				</shadow>
			</value>
			<value name="LOW">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="HIGH">
				<shadow type="math_number">
					<field name="NUM">100</field>
				</shadow>
			</value>
		</block>
		<block type="math_random_int">
			<value name="FROM">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="TO">
				<shadow type="math_number">
					<field name="NUM">100</field>
				</shadow>
			</value>
		</block>
		<block type="math_random_float"></block>
		<block type="math_atan2">
			<value name="X">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="Y">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
	</category>
	<category name="Text" colour="%{BKY_TEXTS_HUE}">
		<block type="text"></block>
		<block type="text_join"></block>
		<block type="text_append">
			<value name="TEXT">
				<shadow type="text"></shadow>
			</value>
		</block>
		<block type="text_length">
			<value name="VALUE">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
		<block type="text_isEmpty">
			<value name="VALUE">
				<shadow type="text">
					<field name="TEXT"></field>
				</shadow>
			</value>
		</block>
		<block type="text_indexOf">
			<value name="VALUE">
				<block type="variables_get">
					<field name="VAR">text</field>
				</block>
			</value>
			<value name="FIND">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
		<block type="text_charAt">
			<value name="VALUE">
				<block type="variables_get">
					<field name="VAR">text</field>
				</block>
			</value>
		</block>
		<block type="text_getSubstring">
			<value name="STRING">
				<block type="variables_get">
					<field name="VAR">text</field>
				</block>
			</value>
		</block>
		<block type="text_changeCase">
			<value name="TEXT">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
		<block type="text_trim">
			<value name="TEXT">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
		<block type="text_print">
			<value name="TEXT">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
		<block type="text_prompt_ext">
			<value name="TEXT">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
	</category>
	<category name="Lists" colour="%{BKY_LISTS_HUE}">
		<block type="lists_create_empty"></block>
		<block type="lists_create_with"></block>
		<block type="lists_repeat">
			<value name="NUM">
				<shadow type="math_number">
					<field name="NUM">5</field>
				</shadow>
			</value>
		</block>
		<block type="lists_length"></block>
		<block type="lists_isEmpty"></block>
		<block type="lists_indexOf"></block>
		<block type="lists_getIndex"></block>
		<block type="lists_setIndex"></block>
		<block type="lists_getSublist">
			<value name="LIST">
				<block type="variables_get">
					<field name="VAR">list</field>
				</block>
			</value>
		</block>
		<block type="lists_split">
			<value name="DELIM">
				<shadow type="text">
					<field name="TEXT">,</field>
				</shadow>
			</value>
		</block>
		<block type="lists_sort"></block>
	</category>
	<category name="Colour" colour="%{BKY_COLOUR_HUE}">
		<block type="colour_picker"></block>
		<block type="colour_random"></block>
		<block type="colour_rgb">
			<value name="RED">
				<shadow type="math_number">
					<field name="NUM">100</field>
				</shadow>
			</value>
			<value name="GREEN">
				<shadow type="math_number">
					<field name="NUM">50</field>
				</shadow>
			</value>
			<value name="BLUE">
				<shadow type="math_number">
					<field name="NUM">0</field>
				</shadow>
			</value>
		</block>
		<block type="colour_blend">
			<value name="COLOUR1">
				<shadow type="colour_picker">
					<field name="COLOUR">#ff0000</field>
				</shadow>
			</value>
			<value name="COLOUR2">
				<shadow type="colour_picker">
					<field name="COLOUR">#3333ff</field>
				</shadow>
			</value>
			<value name="RATIO">
				<shadow type="math_number">
					<field name="NUM">0.5</field>
				</shadow>
			</value>
		</block>
	</category>
	<sep></sep>
	<category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}"></category>
	<category name="Functions" custom="PROCEDURE" colour="%{BKY_PROCEDURES_HUE}"></category>
	<category name="Robots" colour="350">
		<block type="control_wait">
			<value name="VALUE">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
		<block type="weeemake_single_led">
			<value name="SENSOR_PORT">
				<block type="device_port"></block>
			</value>
			<value name="ON_OFF">
				<shadow type="logic_boolean"></block>
			</value>
		</block>
		<block type="weeemake_buzzer">
			<value name="NOTE">
				<block type="buzzer_note">
					<field name="VALUE">262</field>
				</block>
			</value>
			<value name="BEAT">
				<block type="buzzer_beat"></block>
			</value>
		</block>
		<block type="weeemake_weeebot_board_rgb">
			<value name="COLOR">
				<shadow type="colour_picker">
					<field name="COLOUR">#00ff00</field>
				</shadow>
			</value>
		</block>
		<block type="weeemake_weeebot_board_button"></block>
		<block type="weeebot_pin_light">
			<value name="PIN">
				<block type="device_pin"></block>
			</value>
		</block>
		<block type="weeebot_pin_sound">
			<value name="PIN">
				<block type="device_pin">
					<field name="VALUE">3</field>
				</block>
			</value>
		</block>
		<block type="weeebot_pin_ir">
			<value name="PIN">
				<block type="device_pin">
					<field name="VALUE">2</field>
				</block>
			</value>
			<value name="IR_CODE">
				<block type="ir_code">
					<field name="VALUE">69</field>
				</block>
			</value>
		</block>
		<block type="RJ11_light">
			<value name="PORT">
				<block type="device_port"></block>
			</value>
		</block>
		<block type="RJ11_sound">
			<value name="PORT">
				<block type="device_port"></block>
			</value>
		</block>
		<block type="weeemake_dc_motor">
			<value name="DC_MOTOR_INDEX">
				<shadow type="dc_motor_index"></shadow>
			</value>
			<value name="SPEED">
				<shadow type="motor_speed"></shadow>
			</value>
		</block>
		<block type="weeemake_led_matrix_number">
			<value name="SENSOR_PORT">
				<block type="device_port">
					<field name="VALUE">PORT_C</field>
				</block>
			</value>
			<value name="NUM">
				<shadow type="math_number">
					<field name="NUM">100</field>
				</shadow>
			</value>
		</block>
	</category>
	</xml>
	<div id="blocklyDiv"></div>
	<button id="runBtn">开始</button>
	<div id="mask">
		<div>
		<p>正在运行</p>
		<p>点击停止</p>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
