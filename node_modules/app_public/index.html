<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="highlight/styles/default.min.css">
	<link rel="stylesheet" href="antd.min.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="bundle.css">
	<!--<script src="vertical.js"></script>-->
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<!--<script src="moment.min.js"></script>-->
	<script>function moment(){}</script>
	<script src="antd.min.js"></script>

	<script defer src="bundle.js"></script>
	<script>
		let es = new EventSource('reload');
		es.onmessage = () => location.reload(true);
	</script>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-size: 14px;
		}

		.frame {
			display: grid;
			grid-template-columns: 1fr auto;
			grid-template-rows: auto 1fr auto;
			/*place-items: stretch stretch;*/
			column-gap: 2px;
		}
		.frame > :first-child,
		.frame > :nth-child(4) {
			grid-column-end: span 2;
		}

		.frame > :nth-child(4) {
			user-select: none;
			background: #fff8;
			border-top: 1px solid #0002;
			display: flex;
			justify-content: end;
			padding: 0 4px;
		}

		.frame > :nth-child(4) > :hover > * {
			text-decoration: underline dashed #000;
		}

		.frame > :nth-child(4) > ::before {
			content: attr(data-title)': ';
			color: #0006;
		}

		.frame > :nth-child(4) > :not(:last-child)::after {
			content: '|';
			margin: 0 0.5em;
			color: #0004;
		}
	</style>
</head>
<body>
</body>
</html>
